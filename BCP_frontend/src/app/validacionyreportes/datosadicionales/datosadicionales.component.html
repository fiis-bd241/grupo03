
<h1 class="titulo1">DATOS ADICIONALES</h1>
<p></p>
<div class="formularioRegistro">
  <h2>Ingresar Datos Adicionales</h2>
  <form [formGroup]="datosForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Pedido</label>
      <select id="pedido" formControlName="pedidoId" class="form-control" required>
        <option *ngFor="let pedido of pedidos" [value]="pedido">{{ pedido }}</option>
      </select>
      <div *ngIf="datosForm.get('pedidoId').invalid && datosForm.get('pedidoId').touched" class="text-danger">
        Pedido es requerido.
      </div>
    </div>

    <div class="form-group">
      <label>Migracion</label>
      <select id="migracion" formControlName="migracionId" class="form-control" required>
        <option *ngFor="let migracion of migraciones" [value]="migracion">{{ migracion}}</option>
      </select>
      <div *ngIf="datosForm.get('migracionId').invalid && datosForm.get('migracionId').touched" class="text-danger">
        Migracion es requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="frecuenciaDeEjecucion">Frecuencia De Ejecucion</label>
      <input id="frecuenciaDeEjecucion" type="text" formControlName="frecuenciaDeEjecucion" class="form-control">
      <div *ngIf="datosForm.get('frecuenciaDeEjecucion').invalid && datosForm.get('frecuenciaDeEjecucion').touched" class="text-danger">
        Frecuencia de ejecucion requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="diaInicio">Dia Inicio</label>
      <input id="diaInicio" type="text" formControlName="diaInicio" class="form-control">
      <div *ngIf="datosForm.get('diaInicio').invalid && datosForm.get('diaInicio').touched" class="text-danger">
        Dia de inicio requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="diaFin">Dia Fin</label>
      <input id="diaFin" type="text" formControlName="diaFin" class="form-control">
      <div *ngIf="datosForm.get('diaFin').invalid && datosForm.get('diaFin').touched" class="text-danger">
        Dia de finalizaci√≥n requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="restriccion">Restriccion</label> <!-- Corregido el label de "Dia Fin" a "Restriccion" -->
      <input id="restriccion" type="text" formControlName="restriccion" class="form-control">
      <div *ngIf="datosForm.get('restriccion').invalid && datosForm.get('restriccion').touched" class="text-danger">
        Restriccion requerida.
      </div>
    </div>

    <p></p>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<router-outlet></router-outlet>
