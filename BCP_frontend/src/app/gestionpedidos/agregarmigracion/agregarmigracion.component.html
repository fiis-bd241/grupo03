<h1 class="titulo1">MIGRACIONES</h1>
<p></p>
<div class="formularioRegistro">
  <h2>Crear migración</h2>
  <form [formGroup]="migracionForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Pedido</label>
      <select id="pedido" formControlName="pedidoId" class="form-control" required>
        <option *ngFor="let pedido of pedidos" [value]="pedido">{{ pedido }}</option>
      </select>
      <div *ngIf="migracionForm.get('pedidoId').invalid && migracionForm.get('pedidoId').touched" class="text-danger">
        Pedido es requerido.
      </div>
    </div>
    <div class="form-group">
      <label>Entorno</label>
      <select id="ambiente" formControlName="ambienteId" class="form-control" required>
        <option *ngFor="let ambiente of ambientes" [value]="ambiente[0]">{{ ambiente[1] }}</option>
      </select>
      <div *ngIf="migracionForm.get('ambienteId').invalid && migracionForm.get('ambienteId').touched" class="text-danger">
        El Entorno es requerido.
      </div>
    </div>
    <div class="form-group">
      <label>Tecnología Usada</label>
      <select id="tecnologia" formControlName="tecnologiaId" class="form-control" required>
        <option *ngFor="let tecno of tecnologias" [value]="tecno[0]">{{ tecno[1] }}</option>
      </select>
      <div *ngIf="migracionForm.get('tecnologiaId').invalid && migracionForm.get('tecnologiaId').touched" class="text-danger">
        Tecnología es requerido.
      </div>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<div class="derecha2">
  <p><a routerLink="/principal" routerLinkActive="active">Regresar</a></p>
</div>

<router-outlet></router-outlet>
