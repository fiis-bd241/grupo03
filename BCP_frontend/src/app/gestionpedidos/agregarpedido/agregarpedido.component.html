<h1 class="titulo1">PEDIDOS</h1>
<p></p>
<div class="formularioRegistro">
  <h2>Crear pedido</h2>
  <form [formGroup]="pedidoForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Area</label>
      <select id="area" formControlName="areaId" class="form-control" required>
        <option *ngFor="let area of areas" [value]="area[0]">{{ area[1] }}</option>
      </select>
      <div *ngIf="pedidoForm.get('areaId').invalid && pedidoForm.get('areaId').touched" class="text-danger">
        Área es requerida.
      </div>
    </div>
    <div class="form-group">
      <label>Squad Encargado</label>
      <select id="squad" formControlName="squadId" class="form-control" required>
        <option *ngFor="let squad of squads" [value]="squad[0]">{{ squad[1] }}</option>
      </select>
      <div *ngIf="pedidoForm.get('squadId').invalid && pedidoForm.get('squadId').touched" class="text-danger">
        El Squad es requerido.
      </div>
    </div>
    <div class="form-group">
      <label>Fecha Límite</label>
      <input type="date" formControlName="pedidoFechaLimite" class="form-control" required>
      <div *ngIf="pedidoForm.get('pedidoFechaLimite').invalid && pedidoForm.get('pedidoFechaLimite').touched" class="text-danger">
        Fecha Límite es requerida.
      </div>
    </div>
    <div class="form-group">
      <div class="btn-prioridad">
        <label class="col-auto col-form-label">¿Es urgente el pedido?</label>
        <label class="btn-radio">
          <input type="radio" formControlName="prioridadId" [value]="1"> Sí
        </label>
        <label class="btn-radio">
          <input type="radio" formControlName="prioridadId" [value]="3"> No
        </label>
      </div>
      <div *ngIf="pedidoForm.get('prioridadId').invalid && pedidoForm.get('prioridadId').touched" class="text-danger">
        Prioridad es requerida.
      </div>
    </div>
    <p> </p>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<div class="derecha2">
  <p><a routerLink="/principal" routerLinkActive="active">Regresar</a></p>
</div>

<router-outlet></router-outlet>
