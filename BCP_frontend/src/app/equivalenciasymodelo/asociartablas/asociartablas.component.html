<h1 class="titulo1">ASOCIAR TABLAS</h1>
<div class="formularioRegistro">
  <h2>Asociar Tablas a los Campos</h2>
  <form [formGroup]="asociarForm" (ngSubmit)="asociar()">
    <div class="form-group">
      <label>Seleccione los campos:</label>
      <div *ngFor="let campo of camposDisponibles">
        <input type="checkbox" [value]="campo" (change)="onCheckboxChange($event)"> {{ campo }}
      </div>
    </div>
    <div class="form-group">
      <label>Nombre de la tabla</label>
      <input formControlName="tabla" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Definici√≥n de la tabla</label>
      <textarea formControlName="definicion" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!asociarForm.valid">Asociar</button>
  </form>
</div>

<div class="formularioRegistro">
  <h2>Agregar Tabla Equivalente</h2>
  <form [formGroup]="equivalenciaForm" (ngSubmit)="agregarEquivalencia()">
    <div class="form-group">
      <label>Nombre de la tabla equivalente</label>
      <input formControlName="tablaEquivalente" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Seleccione los campos equivalentes:</label>
      <div *ngFor="let campo of camposEquivalentesSinTabla">
        <input type="checkbox" [value]="campo" (change)="onCheckboxEquivalenteChange($event)"> {{ campo }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!equivalenciaForm.valid">Agregar Equivalencia</button>
  </form>
</div>

<div class="derecha2">
  <p><a routerLink="/ver-conceptosNegocio" routerLinkActive="active">Regresar</a></p>
</div>

<router-outlet></router-outlet>
