<div class="container mt-4">
  <h1 class="titulo1">REPORTES DE CONFORMIDAD</h1>
  <hr>
  <div *ngFor="let pedido of reportesPorPedidos" class="my-4">
    <h2>PEDIDO {{ pedido.pedidoId }}</h2>
    <div *ngIf="pedido.reportes && pedido.reportes.length > 0">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID Reporte</th>
            <th scope="col">Tipo de Reporte</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let reporte of pedido.reportes">
            <td>{{ reporte[0] }}</td>
            <td>{{ reporte[1] }}</td>
            <td>{{ reporte[2] }}</td>
            <td>{{ reporte[3] }}</td>
            <td>
              <a [routerLink]="['/reporte-conformidad-generado', reporte[0]]">Ver Detalles</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="!pedido.reportes || pedido.reportes.length === 0">
      <div class="alert alert-danger" role="alert">
        No hay reporte de conformidad en este pedido :(
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col text-center">
      <a class="btn btn-secondary mx-2" href="/reuniones" role="button">Regresar a Reuniones</a>
      <a class="btn btn-secondary mx-2" href="/buscar-reporte-conformidad" role="button">Buscar Reporte</a>
    </div>
  </div>
</div>
