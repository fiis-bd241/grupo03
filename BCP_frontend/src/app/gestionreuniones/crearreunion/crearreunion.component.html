<!-- crearreunion.component.html -->
<div>
  <label for="pedido">Selecciona un pedido:</label>
  <select id="pedido" class="form-control" [(ngModel)]="pedidoId">
    <option *ngFor="let pedido of pedidos" [value]="pedido.id">{{ pedido.nombre }}</option>
  </select>
</div>

<div>
  <label for="fecha">Agregar fecha:</label>
  <input id="fecha" type="date" class="form-control" [(ngModel)]="fecha" required>
</div>

<div>
  <label for="horaInicio">Agregar hora de inicio:</label>
  <input id="horaInicio" type="time" class="form-control" [(ngModel)]="horaInicio" required>
</div>

<div>
  <label for="horaFin">Agregar hora de fin:</label>
  <input id="horaFin" type="time" class="form-control" [(ngModel)]="horaFin" required>
</div>

<div>
  <label for="plataforma">Agregar plataforma:</label>
  <input id="plataforma" type="text" class="form-control" [(ngModel)]="plataforma" required>
</div>

<div>
  <label for="agenda">Agregar agenda:</label>
  <textarea id="agenda" class="form-control" rows="5" [(ngModel)]="agenda" required></textarea>
</div>

<div>
  <!-- Aquí se incluye el componente de participantes -->
  <app-participantes [pedidoId]="pedidoId" (participantesSeleccionados)="onParticipantesSeleccionados($event)"></app-participantes>
</div>

<button (click)="guardarReunion()">Guardar Reunión</button>
