<div class="container mt-4">
  <h1 class="titulo1 text-center mb-4">REUNIONES</h1>
  <h2 class="text-center mb-4">Agregar Acuerdos</h2>
  <form [formGroup]="acuerdosForm">
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>ID Reunión:</strong> {{ reunion[0] }}</p>
            <p><strong>Tipo:</strong> {{ reunion[1] }}</p>
            <p><strong>Fecha:</strong> {{ reunion[2] }}</p>
            <p><strong>Hora Inicio:</strong> {{ reunion[3] }}</p>
            <p><strong>Hora Fin:</strong> {{ reunion[4] }}</p>
            <p><strong>Duración:</strong> {{ reunion[5].value }}</p>
            <p><strong>Medio:</strong> {{ reunion[6] }}</p>
            <p><strong>Agenda:</strong> {{ reunion[7] }}</p>
            <div>
              <label for="acuerdos"><strong>Acuerdos:</strong></label>
              <textarea id="acuerdos" formControlName="acuerdos" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Participantes</h3>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let participante of participantes">{{ participante[1] }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center mt-4">
        <button class="btn btn-primary mx-2" type="button" (click)="confirmar()">Confirmar</button>
        <button class="btn btn-secondary mx-2" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
