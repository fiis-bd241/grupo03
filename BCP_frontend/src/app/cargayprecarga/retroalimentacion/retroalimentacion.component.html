<h1 class="titulo1">REGLA DE CARGA FUNCIONAL</h1>
<p></p>
<div class="formularioRegistro">
  <h2>Ingresar Datos</h2>
  <form [formGroup]="feedbackForm" class="form-container">
    <div class="form-group row">
      <div class="col-md-6">
        <label>Pedido</label>
        <select id="pedido" formControlName="pedidoId" class="form-control" required>
          <option *ngFor="let pedido of pedidos" [value]="pedido">{{ pedido }}</option>
        </select>
        <div *ngIf="feedbackForm.get('pedidoId').invalid && feedbackForm.get('pedidoId').touched" class="text-danger">
          Pedido es requerido.
        </div>
      </div>
      <div class="col-md-6">
        <label>Migracion</label>
        <select id="migracion" formControlName="migracionId" class="form-control" required>
          <option *ngFor="let migracion of migraciones" [value]="migracion">{{ migracion }}</option>
        </select>
        <div *ngIf="feedbackForm.get('migracionId').invalid && feedbackForm.get('migracionId').touched" class="text-danger">
          Migracion es requerida.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario</label>
      <textarea id="comentario" formControlName="comentario" class="form-control comentario"></textarea>
      <div *ngIf="feedbackForm.get('comentario').invalid && feedbackForm.get('comentario').touched" class="text-danger">
        Comentario requerido
      </div>
    </div>
    <p></p>
    <div class="text-center">
      <button (click)="guardar()" class="btn btn-confirmar">Finalizar y Enviar</button>
      <button (click)="corregir(feedbackForm.get('migracionId').value,feedbackForm.get('comentario').value)" class="btn btn-correccion">Enviar Para Corrección</button>
      <button class="btn btn-ver" [routerLink]="['/verreglatec', feedbackForm.get('migracionId').value]"
              [disabled]="!feedbackForm.get('migracionId').value">Ver Regla Técnica</button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
