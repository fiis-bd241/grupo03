<h1 class="titulo1">UNIVERSO</h1>
<p></p>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Código</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let universe of universo">
            <tr>
              <td>
                <pre>{{ universe }}</pre>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
        <div *ngIf="universo.length === 0" class="alert alert-warning" role="alert">
          El universo aún no se define para este pedido.
        </div>
      </div>
    </div>
  </div>
</div>
